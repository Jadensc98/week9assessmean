<br/>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <form>
        <div class="form-row">

          <div class="col-md-4">
            <input type="text" name="title" id="title" [(ngModel)]="newPost.title" placeholder="Title" class="form-control">
          </div>
          <div class="col-md-7">
            <input name="description" id="description" [(ngModel)]="newPost.description" placeholder="Description"
              class="form-control" id="description">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>

  <br />

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="todos" *ngIf="postsList">
        <table class="table table-striped table-dark">
          <thead class="h">
            <tr class="h">
              <th class="h">Title</th>
              <th class="h">Description</th>
              <th class="h">Date</th>
              <th class="h">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr class="post" (dblclick)="editPost(post)" *ngFor="let post of postsList">

              <ng-container *ngIf="!editPosts.includes(post); else editTD">
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td>{{post.date | date}}</td>
                <td>{{post.status}}</td>
              </ng-container>

              <ng-template #editTD>
                <td><input type="text" name="title" id="title" (keypress)="submitPost($event, post)" [(ngModel)]="post.title"
                    placeholder="Title" class="form-control"></td>
                <td><input type="text" name="description" id="description" (keypress)="submitPost($event, post)"
                    [(ngModel)]="post.description" placeholder="Description" class="form-control"></td>
                <td>{{post.date | date}}</td>
              </ng-template>

              <td class="o">
                <button class="btn btn-success" (click)="donePost(post)">
                  <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-primary" (click)="editPost(post)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deletePost(post)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>

  </div>
</div>
